<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask-SocketIO-Chat: {{ room }}</title>
    <script src="https://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #chat {
            width: 100%;
            height: 400px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            overflow-y: auto;
            font-family: monospace;
            box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
        }
        #text {
            width: calc(100% - 20px); /* Adjust width to account for padding */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 20px;
        }
        #text:focus {
            border-color: #007bff;
            outline: none;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script type="text/javascript">
        let socket;
        $(document).ready(function() {
            socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
            socket.on('connect', function() {
                socket.emit('joined', {});
            });
            socket.on('status', function(data) {
                const d = new Date();
                $('#chat').val($('#chat').val() + `[${d.toLocaleTimeString()}] <${data.msg}>\n`);
                $('#chat').scrollTop($('#chat')[0].scrollHeight);
            });
            socket.on('message', function(data) {
                const d = new Date();
                $('#chat').val($('#chat').val() + `[${d.toLocaleTimeString()}] ${data.msg}\n`);
                $('#chat').scrollTop($('#chat')[0].scrollHeight);
            });
            $('#text').keypress(function(e) {
                if (e.which === 13 && !e.shiftKey) {
                    e.preventDefault(); // Prevent new line on Enter key
                    const text = $('#text').val();
                    $('#text').val('');
                    socket.emit('text', { msg: text });
                }
            });
        });

        function leave_room() {
            socket.emit('left', {}, function() {
                socket.disconnect();
                // Redirect to the login page
                window.location.href = "{{ url_for('main.index') }}";
            });
        }
    </script>
</head>
<body>
    <h1>Flask-SocketIO-Chat: {{ room }}</h1>
    <textarea id="chat" readonly></textarea><br>
    <input id="text" type="text" placeholder="Enter your message here">
    <br>
    <a href="#" class="button" onclick="leave_room(); return false;">Leave this room</a>
</body>
</html>
